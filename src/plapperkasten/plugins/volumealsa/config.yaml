---
plugins:
  volumealsa:
    # the initial maximal volume [%]
    max: 100
    # the step to increase / decrease volume [% of total]
    step: 1
    # the default card
    card: 1
    # the volume controls (adapt to your needs in /etc/asound.conf)
    # index is the card index
    controls:
      0: 'Headphone'
      1: 'Master'
